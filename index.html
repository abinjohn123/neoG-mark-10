<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register</title>
  </head>
  <body>
    <div class="app-container">
      <form>
        <div class="form-row">
          <label class="form-row-label" for="bill-amount">Bill Amount</label>
          <input type="number" name="bill-amount" id="bill-amount" />
        </div>
        <div class="form-row">
          <label class="form-row-label" for="user-amount">User Cash</label>
          <input type="number" name="user-amount" id="user-amount" />
        </div>
        <button type="submit">Calculate Change</button>
      </form>
      <div class="app-output">
        <table>
          <tbody>
            <tr class="app-output-change"></tr>
            <tr class="app-output-denominations">
              <td>Rs.</td>
              <td>1</td>
              <td>5</td>
              <td>10</td>
              <td>20</td>
              <td>100</td>
              <td>500</td>
              <td>2000</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
